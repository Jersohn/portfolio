<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">JERSOHN <span>ASSAMOI</span></div>
            <ul class="nav-links">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Vous avez un  <span>projet en tête </span>? N'hésitez pas à me <span>contacter</span></h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Designed by <span>Jersohn ASSAMOI</span> with HTML , CSS, JS</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        // Validation du formulaire de contact
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                // Ici vous pourriez envoyer les données à un serveur
                alert('Merci pour votre message, je vous répondrai dès que possible !');
                this.reset();
            } else {
                alert('Veuillez remplir tous les champs du formulaire.');
            }
        });
    </script>
</body>
</html>
